<div>
    <h1>Register</h1>
    <form [formGroup]="registerForm" (ngSubmit)="checkRegister()">

        <div class="form-group">
            <label>User name:</label>
            <input type="text" [formControl]="name"/>
        </div>

        <div class="form-group">
            <label>User surname:</label>
            <input type="text" [formControl]="surname"/>
        </div>

        <div class="form-group">
            <label>User type:</label>
            <select [formControl]="type">
                <option>Tourist</option>
                <option>Company</option>
            </select>
        </div>

        <div class="form-group">
            <label>User email:</label>
            <input type="text" [formControl]="email"/>
        </div>

        <div class="form-group">
            <label>User password:</label>
            <input type="password" [formControl]="password"/>
        </div>

        <div class="form-group">
            <label>User repeat password:</label>
            <input type="repeat_password" [formControl]="repeat_password"/>
        </div>

        <div class="form-group">
            <button type="submit" [disabled]="!registerForm.valid">JOIN NOW</button>
        </div>
    </form>
</div>
