<div>
    <h1>PROFILE</h1>
        <h1>Update Profile information</h1>
        <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
    
            <div class="form-group">
                <label>Name:</label>
                <input type="text" [formControl]="name"/>
            </div>
    
            <div class="form-group">
                <label>Surname:</label>
                <input type="text" [formControl]="surname"/>
            </div>
    
            <div class="form-group">
                <label>Birth date:</label>
                <input type="text" [formControl]="birthdate"/>
            </div>
            <div class="form-group">
                <label>Phone:</label>
                <input type="number" [formControl]="phone"/>
            </div>
            <div class="form-group">
                <label>Nationality:</label>
                <select [formControl]="nationality">
                    <option>ES</option>
                    <option>FR</option>
                    <option>IT</option>
                    <option>PT</option>
                </select>
            </div>
            <div class="form-group">
                <label>NIF:</label>
                <input type="text" [formControl]="nif"/>
            </div>
            <div class="form-group">
                <label>About me:</label>
                <input type="text" [formControl]="about"/>
            </div>
            <div *ngIf="company" class="form-group">
                <label>Company name:
                    <input type="text" [formControl]="companyName" />
                </label>
                </div>
                <div *ngIf="company">
                    <label>Company description:
                        <input type="text"  [formControl]="companyDescription" />
                    </label>
                </div>
                <div *ngIf="company">
                    <label>CIF:
                        <input type="text"  [formControl]="cif" />
                    </label>
                </div>
    
            <div class="form-group">
                <button type="submit" [disabled]="!profileForm.valid">UPDATE PROFILE</button>
            </div>
        </form>
    </div>
